name: prime_server macos
on: [pull_request]

jobs:
  build:
    name: build and test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: dependencies
        shell: bash
        run: |
          brew update
          brew install pkg-config zeromq czmq
      - name: build
        shell: bash
        run: |
          cmake . -DCMAKE_OSX_SYSROOT="/Library/Developer/CommandLineTools/SDKs/MacOSX10.14.sdk" && make all -j$(sysctl -n hw.ncpu)
      - name: test
        shell: bash
        run: |
          make test -j$(sysctl -n hw.ncpu)
